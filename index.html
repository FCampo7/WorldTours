    <main>
      <section id="promos">
        <h2>Ofertas</h2>
        <div>

                  src="./assets/imagenes/destinos2.jpg"

                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#promos-carrusel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"

            >
