    <main>
      <section id="promos">
        <h2>Ofertas</h2>
        <div>
          <div id="promos-carrusel" class="carousel slide mx-auto">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/imagenes/destinos1.jpg"
                  class="d-block w-100"
                  alt="Destino"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/imagenes/destinos2.jpg"
                  class="d-block w-100"
                  alt="Destino"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/imagenes/destino3.jpg"
                  class="d-block w-100"
                  alt="Destino"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#promos-carrusel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#promos-carrusel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <button class="btn-ver-producto">Ver oferta</button>

      <br />

        <h2 class="text-center mb-4">Destinos populares</h2>

          <div class="row justify-content-center gap-3">
            <!-- Tarjeta 1 -->
            <div class="card p-0" style="width: 18rem">
              <div class="img-hover-container">
                <img
                  src="./assets/imagenes/destinos1.jpg"
                  class="card-img-top"
                  alt="París"
                />
                <div class="hover-overlay">
                  <span class="hover-title">París</span>
                </div>
              </div>
              <div class="card-body text-center">
                <button class="btn btn-primary me-2 btn-detalle">
                  Ver detalle
                </button>
                <button class="btn btn-outline-secondary btn-asesor">
                  Habla con un asesor
                </button>
              </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="card p-0" style="width: 18rem">
              <div class="img-hover-container">
                <img
                  src="./assets/imagenes/destinos2.jpg"
                  class="card-img-top"
                  alt="Praga"
                />
                <div class="hover-overlay">
                  <span class="hover-title">Praga</span>
                </div>
              </div>
              <div class="card-body text-center">
                <button class="btn btn-primary me-2 btn-detalle">
                  Ver detalle
                </button>
                <button class="btn btn-outline-secondary btn-asesor">
                  Habla con un asesor
                </button>
              </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="card p-0" style="width: 18rem">
              <div class="img-hover-container">
                <img
                  src="./assets/imagenes/destino3.jpg"
                  class="card-img-top"

                </button>
                <button class="btn btn-outline-secondary btn-asesor">
                  Habla con un asesor
                </button>
              </div>
            </div>
          </div>
